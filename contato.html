<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Hospedagem de Vídeos</title>
    <link rel="stylesheet" href="./contatoestilos.css">
    <link rel="icon" href="../imagem/5a025e222970a3dd2c3706bde935ae15.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <ul>
                <li><a href="./home.html">Home</a></li>
                <li><a href="./index.html">Vídeos</a></li>
                <li><a href="./sobre.html">Sobre Nós</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2>Entre em Contato Conosco</h2>
            <p>Preencha o formulário abaixo para enviar sua mensagem. Responderemos o mais breve possível!</p>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="5" placeholder="Sua mensagem" required></textarea>
                
                <button type="submit" class="custom-button">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Hospedagem de Vídeos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
